{% extends "base.html" %}
{% block content %}
  <h2>Add Questions to Survey</h2>
  <form method="POST">
    <input type="text" name="question_text" placeholder="Enter question" required>
    <button type="submit">Add Question</button>
  </form>
  <h3>Questions</h3>
  <ul>
    {% for question in questions %}
      <li>{{ question }}</li>
    {% endfor %}
  </ul>
  <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
{% endblock %}
