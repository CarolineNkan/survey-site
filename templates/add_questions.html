<!DOCTYPE html>
<html>
<head><title>Add Questions</title></head>
<body>
    <h2>Add a question</h2>
    <form method="POST">
        <input name="question" placeholder="Your question here" required>
        <button type="submit">Submit</button>
    </form>

    {% if questions %}
        <h3>Existing Questions:</h3>
        <ul>
            {% for q in questions %}
                <li>{{ q[0] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
