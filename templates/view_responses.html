{% extends "base.html" %}

{% block content %}
  <h1>📊 Survey Responses</h1>
  <p><strong>Survey ID:</strong> {{ survey_id }}</p>

  {% for question, answers in grouped_responses.items() %}
    <p><strong>Q:</strong> {{ question }}</p>
    <ul>
      {% for answer in answers %}
        <li>{{ answer }}</li>
      {% endfor %}
    </ul>
  {% endfor %}

  <p><a href="/dashboard">← Back to Dashboard</a></p>
{% endblock %}
